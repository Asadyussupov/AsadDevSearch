{% extends "main/layout.html" %}

{% block title %}Form for adding an article{% endblock %}

{% block content %}
    <div class="features">
        <h1>Form for adding an articlee</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
        </form>
    </div>
{% endblock %}
